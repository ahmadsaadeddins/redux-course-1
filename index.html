<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js'></script>
  <script src='https://unpkg.com/react@16.13.1/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
  <script src='index.js'></script>

  <title>Todos/Goals</title>
</head>

<body>
  <div id="app"></div>

  <!-- Redux stuff -->
  <script type="text/javascript">
    // Helper
    function generateId() {
      return (
        Math.random().toString(36).substring(2) +
        new Date().getTime().toString(36)
      );
    }

    // Actions
    const ADD_TODO = "ADD_TODO";
    const REMOVE_TODO = "REMOVE_TODO";
    const TOGGLE_TODO = "TOGGLE_TODO";
    const ADD_GOAL = "ADD_GOAL";
    const REMOVE_GOAL = "REMOVE_GOAL";
    const RECEIVE_DATA = "RECEIVE_DATA"

    const addTodoAction = (todo) => ({
      type: ADD_TODO,
      todo
    });
    const removeTodoAction = (id) => ({
      type: REMOVE_TODO,
      id
    });
    const toggleTodoAction = (id) => ({
      type: TOGGLE_TODO,
      id
    });
    const addGoalAction = (goal) => ({
      type: ADD_GOAL,
      goal
    });
    const removeGoalAction = (id) => ({
      type: REMOVE_GOAL,
      id
    });

    const receiveDataAction = (todos, goals) => {
      return {
        type: RECEIVE_DATA,
        todos,
        goals,
      }
    }
    // End of Actions


    // Middleware
    const checker = (store) => (next) => (action) => {
      if (action.type === ADD_TODO && action.todo.name.toLowerCase().indexOf("bitcoin") !== -1) {
        return alert("Ops bad idea")
      }
      if (action.type === ADD_GOAL && action.goal.name.toLowerCase().indexOf("bitcoin") !== -1) {
        return alert("Ops bad idea")
      }

      return next(action)
    }

    const logger = (store) => (next) => (action) => {
      console.group(action.type)
      console.log("The action: ", action);
      const result = next(action)
      console.log("The new state: ", store.getState());
      console.groupEnd()
      return result
    }
    // End of Middleware

    // Reducer
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) =>
            todo.id !== action.id ?
            todo : // : { name: todo.name, id: todo.id, complete: !todo.complete }
            Object.assign({}, todo, {
              complete: !todo.complete
            })
          );
        case RECEIVE_DATA:
          return action.todos
        default:
          return state;
      }
    }

    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        case RECEIVE_DATA:
          return action.goals
        default:
          return state;
      }
    }

    function loading(state = true, action) {
      switch (action.type) {
        case RECEIVE_DATA:
          return false
        default:
          return state
      }
    }
    // End of Reducers



    // Init store
    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals,
      loading
    }), Redux.applyMiddleware(checker, logger));
  </script>

  <!-- React -->
  <script type="text/babel">

    function List(props) {
      return (
        <ul>
          {props.items.map(item => {
            return (
              <li key={item.id}>
                <span 
                  style={{ textDecoration: item.complete ? "line-through" : "none"}}
                  onClick={()=> props.toggle && props.toggle(item.id)}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            )
          })}
        </ul>
      )
    }

    class Todos extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        const name = this.input.value
        this.input.value = ""
        API.saveTodo(name)
          .then((todo)=>this.props.store.dispatch(addTodoAction(todo)))
          .catch(()=>alert("ops error"))

        
      }
      removeItem = (todo)=> {
        this.props.store.dispatch(removeTodoAction(todo.id))

        return API.deleteTodo(todo.id)
          .catch(()=>{
            this.props.store.dispatch(addTodoAction(todo))
            return alert("ops server error")

          })
      }
      toggleItem = (id)=> {
        this.props.store.dispatch(toggleTodoAction(id))
        return API.saveTodoToggle(id)
          .catch(()=>{
            this.props.store.dispatch(toggleTodoAction(id))
            return alert("ops server error")
          })
      }
      

      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input
              type="text"
              placeholder="Add Todo"
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>
            <List items={this.props.todos} remove={this.removeItem} toggle={this.toggleItem} />
          </div>
        )
      }
    }

    class Goals extends React.Component {
      addItem = (e) => {
        e.preventDefault();
        const name = this.input.value
        this.input.value = ""
        API.saveTodo(name)
          .then((goal)=>this.props.store.dispatch(addGoalAction(goal)))
          .catch(()=>alert("ops error"))
      }

      removeItem = (goal)=> {
        this.props.store.dispatch(removeGoalAction(goal.id))

         return API.deleteGoal(goal.id)
          .catch(()=>{
            this.props.store.dispatch(addGoalAction(goal))
            return alert("ops server error")
          })
      }


      render() {
        console.log(this.props.goals);

        return (
          <div>
            <h1>Goal List</h1>
            <input
              type="text"
              placeholder="Add Goal"
              ref={(input) => this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>
            <List items={this.props.goals} remove={this.removeItem} />
          </div>
        )
      }
    }



    class App extends React.Component {
      componentDidMount() {
        const { store } = this.props

        Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]).then(([ todos, goals ])=>{
          store.dispatch(receiveDataAction(todos, goals))
        })

        store.subscribe(() => this.forceUpdate())
      }
      render() {
        const { store } = this.props
        const { todos, goals, loading } = store.getState();

        if(loading === true ){
          return <h3>Loading</h3>
        }
        return (
          <div>
            <Todos todos={todos} store={store} />
            <Goals goals={goals} store={store} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App store={store} />,
      document.getElementById("app")
    )
  </script>
</body>

</html>
